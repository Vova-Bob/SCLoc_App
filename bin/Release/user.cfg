;sys_spec_Physics = 1  
; Якість фізики. 1 - Низька.
;sys_spec_PostProcessing = 1  
; Післяобробка. 1 - Низька.
;sys_spec_Shading = 1  
; Якість тіней. 1 - Низька.
;sys_spec_Shadows = 1  
; Тіні. 1 - Низька.
;sys_spec_Sound = 1  
; Звук. 1 - Низька.
;sys_spec_Texture = 1  
; Якість текстур. 1 - Низька.
;sys_spec_TextureResolution = 1  
; Роздільність текстур. 1 - Низька.
;sys_spec_VolumetricEffects = 1  
; Об'ємні ефекти. 1 - Низька.
;sys_spec_Water = 1  
; Вода. 1 - Низька.
;sys_spec_GasCloud = 2  
; Якість газових хмар. 2 - Середня.

