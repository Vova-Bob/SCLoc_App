;--Увімкнення ігрової консолі
;Con_Restricted = 0  
; Вмикає ігрову консоль.

;--1-- Видаліть ; з рядка, який відповідає розміру оперативної пам'яті вашої системи, 8192=8gb, 16384=16gb, 32768=32gb, 64gb=65536
;sys_budget_sysmem = 65536  
; Розподіляє оперативну пам'ять системи для гри.

;--2-- Видаліть ; з рядка, що відповідає пам'яті вашої відеокарти, 4096=4gb, 6144=6gb 8192=8gb, 10240=10gb, 12288=12gb, 16384=16gb, 24576=24gb
;sys_budget_videomem = 24576  
; Розподіляє пам'ять відеокарти для гри.

;--3-- Скопіюйте значення з попереднього кроку та вставте в кінець наступного рядка 
;r_TexturesStreamPoolSize = 8192  
; Розмір буферу текстурного потоку.

;--4-- Встановіть це значення трохи меншим за максимальну швидкість читання у МБ на диску, на якому інстальовано Star Citizen
;r_TexturesStreamingMaxRequestedMB = 2500  
; Максимальний обсяг запитаних текстурних даних для потокового читання.

;--5-- Встановлення максимальної кількості кадрів на секунду в движку, не є обов'язковим, але може бути встановлене нижче вашого типового найвищого значення FPS, що потенційно може допомогти у вирішенні проблем із заїканням
;sys_MaxFPS = 100  
; Максимальна кількість кадрів на секунду.

;--6-- Вимикає V-Sync, але може бути вилучено, якщо ви з якихось причин хочете використовувати V-Sync
;r_VSync = 0  
; Вимикає V-Sync.

