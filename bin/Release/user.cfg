;--Налаштування шейдерів--
;sys_spec_Quality відповідає налаштуванню графіки CIG у грі, 1-Низька 2-Середня 3-Висока 4-Дуже висока
;sys_spec і sys_spec_full можуть бути надлишковими, але гарантує, що всі налаштування буде встановлено 
;sys_spec = 3  
; Рівень деталізації графіки. 3 - Висока якість.
;sys_spec_Full = 3  
; Рівень повної деталізації графіки. 3 - Висока якість.

;-Індивідуальні налаштування якості, 1-Низька 2-Середня 3-Висока 4-Дуже висока - встановлює значення у файлі *StarCitizen\LIVE\USER\Client\0\Profiles\default\attributes.xml
; Ці значення перевизначають налаштування графіки CIG у грі, щоб забезпечити тонкий контроль налаштувань графіки
;- встановлює значення у *StarCitizen\LIVE\USER\Client\0\Profiles\default\attributes.xml
;sys_spec_Quality = 1  
; Якість графіки. 1 - Низька.
;sys_spec_GameEffects = 1  
; Якість спецефектів гри. 1 - Низька.
;sys_spec_Light = 1  
; Якість освітлення. 1 - Низька.
;sys_spec_ObjectDetail = 1  
; Деталізація об'єктів. 1 - Низька.
;sys_spec_Particles = 1  
